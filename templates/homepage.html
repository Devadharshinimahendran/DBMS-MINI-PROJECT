<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set background image for the entire page */
        body {
            background-image: url('/static/images/im2.jpg');
            background-size: cover; /* Ensures the image covers the entire page */
            background-position: center center; /* Centers the image */
            background-attachment: fixed; /* Keeps the background fixed when scrolling */
            color: white; /* Makes the text white for better contrast on the background */
        }
        
        /* Styling for container */
        .container {
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.5); /* Adds a semi-transparent dark overlay to make text readable */
            padding: 30px;
            border-radius: 10px;
        }
        
        /* Styling for table */
        .table th, .table td {
            text-align: center;
        }

        .card-header {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Hotel Management System</h1>

        <!-- Search Form -->
        <div class="mb-3 text-center">
            <form action="/search" method="POST" class="form-inline">
                <input type="text" name="room_id" class="form-control mr-2" placeholder="Search by Room ID" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <!-- Display Rooms Table -->
        <div class="card">
            <div class="card-header">
                <h4>Available Rooms</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Room Type</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for room in rooms %}
                            <tr>
                                <td>{{ room[0] }}</td>   <!-- Room ID -->
                                <td>{{ room[1] }}</td>   <!-- Room Type -->
                                <td>${{ room[2] }}</td>  <!-- Price -->
                                <td>
                                    <a href="/edit/{{ room[0] }}" class="btn btn-warning btn-sm">Edit</a>
                                    <a href="/delete/{{ room[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this room?')">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <style>
            body {
                color: black;
            }
    
            /* Styling for Add Room Section */
            #add-room-section .card-header h1 {
                color: black; /* Make header text black */
            }
    
            #add-room-section .form-group label {
                color: black; /* Make form labels black */
            }
    
            /* You can also set the text color of the button to black if needed */
            .btn-success {
                color: black;
            }
        </style>
        <div id="add-room-section" class="card mt-4">
            <div class="card-header">
                <h1>Add a New Room</h1>
            </div>
            <div class="card-body">
                <form action="/insert" method="POST">
                    <div class="form-group">
                        <label for="room_id">Room ID:</label>
                        <input type="text" class="form-control" name="room_id" required>
                    </div>
                    <div class="form-group">
                        <label for="room_type">Room Type:</label>
                        <input type="text" class="form-control" name="room_type" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price per Night ($):</label>
                        <input type="number" class="form-control" name="price" required>
                    </div>
                    <button type="submit" class="btn btn-success mt-3">Add Room</button>
                </form>
            </div>
        </div>
        
    
   <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
    </html>
